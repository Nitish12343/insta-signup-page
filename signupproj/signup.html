<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="signup.css">

</head>

<body>
  <div class="container">
    <h3>Sign up</h3>
    <form>
      
                       <!-- full name -->
                       
      <div class="fname">Full name</div>
      <div class="fullname">


        <div class="row mb-3">
                            <!-- First name -->
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Last name" />
          </div>
        </div>

                            <!-- last  name -->
        <div class="row mb-3">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="First name" />
          </div>
        </div>
      </div>
          
          
                              <!--User name-->
      <div class="username">Username
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="addon-wrapping" />
        </div>
      </div>

                               <!-- Email-->
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">
          <div class="mailin">Email address</div>
        </label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com" />
      </div>

                            <!--password-->
      <div class="pass11">
        <label for="inputPassword5" class="form-label">
          <div class="pass">Password</div>
        </label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" />
        <div id="passwordHelpBlock" class="form-text"></div>
      </div>

                         <!-- Adress -->
      <div class="adress">
        <div class="col-sm-10">
          Address
          <input type="text" class="form-control" id="inputName" />
        </div>
      </div>

                      <!--City -->
      <div class="city">
        <div class="col-sm-10">
          City
          <input type="text" class="form-control" id="inputName" />
        </div>
      </div>

                       <!-- state -->
      <div class="State">
        <div class="col-sm-10">
          State
          <input type="text" class="form-control" id="inputName" />
        </div>
      </div>

                       <!-- Zip -->
      <div class="zip">
        <div class="col-sm-10">
          Zip
          <input type="text" class="form-control" id="inputName" />
        </div>
      </div>
                        <!-- cheak-box -->
      <div class="cheak">
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
      </div>
                        <!-- butoon -->
      <div class="button">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
  </div>
</div>
  </form>
  </div>
</body>
</html>
